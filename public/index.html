<!DOCTYPE html>
<html>
<head>
  <title>Rohan's Voice Interview Bot</title>
</head>
<body>
  <h1>Rohan's Voice Interview Bot</h1>

  <button onclick="start()">ðŸŽ™ Start Talking</button>
  <p>Status: <span id="status">Ready</span></p>

  <h3>You asked:</h3>
  <p id="question"></p>

  <h3>Rohan replied:</h3>
  <p id="answer"></p>

  <h3>Or type a question:</h3>
  <input id="textInput" placeholder="Ask a question..." style="width:400px;">
  <button onclick="sendText()">Send</button>

  <script>
    async function sendText() {
      const input = document.getElementById("textInput").value;
      document.getElementById("question").innerText = input;

      const res = await fetch("/api/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: input })
      });

      const data = await res.json();
      document.getElementById("answer").innerText = data.reply;
    }
  </script>
</body>
</html>
